{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{super()}}
<link href="../static/login.css" rel="stylesheet">
{% endblock %}

{% block html %}
{% block head %}
    <meta charset="utf-8" />
    <title>Login Page Test 01</title>
    <!--Setting the core Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="theme-color" content="#563d7c">
    <style>
        .signIn-test-image {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width:768px) {
            .signIn-test-image-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../static/login.css" rel="stylesheet">
</head>
{% endblock %}

{% block body %}
<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="../static/UCR-icon.png" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="signed_in()">Sign in</button>
    </form>
    
    <script>
        function signed_in() {
            location.replace("index")
        }
    </script>

</body>
{% endblock %}
{% endblock %}
